<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Kwoo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/background.jpg" as="image">
    <link rel="preload" href="assets/sprites/pokeball.png" as="image">
    <link rel="preload" href="assets/sprites/superball.png" as="image">
    <link rel="preload" href="assets/sprites/hyperball.png" as="image">
</head>
<body>
    <div id="game-header">
        <img id="game-logo" src="assets/logo.png" alt="Jeu Kwoo">
    </div>
    
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="notification-area"></div>
        <div id="battle-text"></div>
        
        <div id="pokeball-buttons">
            <div class="pokeball-button" id="pokeball-btn">
                <img src="assets/sprites/pokeball.png" width="40" height="40" alt="Pokeball">
                <span id="pokeball-count">0</span>
            </div>
            <div class="pokeball-button" id="superball-btn">
                <img src="assets/sprites/superball.png" width="40" height="40" alt="Superball">
                <span id="superball-count">0</span>
            </div>
            <div class="pokeball-button" id="hyperball-btn">
                <img src="assets/sprites/hyperball.png" width="40" height="40" alt="Hyperball">
                <span id="hyperball-count">0</span>
            </div>
        </div>
    </div>
    
    <!-- Scripts du jeu -->
    <script src="scripts/map_data.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/map.js"></script>
    
    <!-- Scripts Pokémon divisés en deux parties -->
    <script src="scripts/pokemon_core.js"></script>
    <script src="scripts/pokemon_gameplay.js"></script>
    
    <!-- Script principal du jeu -->
    <script src="scripts/game.js"></script>
    
    <!-- Script pour optimisation du chargement -->
    <script>
        // Précharger les sprites principaux
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si les images principales sont correctement chargées
            const criticalImages = [
                'assets/sprites/pokeball.png',
                'assets/sprites/superball.png',
                'assets/sprites/hyperball.png',
                'assets/maps/world_map.png'
            ];
            
            criticalImages.forEach(path => {
                const img = new Image();
                img.src = path;
                img.onerror = () => console.error(`Erreur de chargement pour: ${path}`);
                img.onload = () => console.log(`Image chargée avec succès: ${path}`);
            });
        });
    </script>
</body>
</html>
